apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2048-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 2048-game
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: 2048-game
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: 2048-game
        image: mylabacr13.azurecr.io/2048-game:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        
---
apiVersion: v1
kind: Service
metadata:
  name: 2048-game
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: 2048-game
